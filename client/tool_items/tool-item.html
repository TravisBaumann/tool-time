

<div 
	class=" tool-mouse tool-item" 
	ng-mouseover="toolItemCtrl.setShowControls(true)"
	ng-mouseout="toolItemCtrl.setShowControls(false)"
>

	<button 
		class="btn btn-warning col-xs-1 tool-checked" 
		ng-if="!toolItemCtrl.tool.checked"
		ng-click="toolItemCtrl.checktool()"
	>
		<i class="fa fa-wrench" aria-hidden="true">
		</i>
		
	</button>
	<button 
		class="btn btn-primary col-xs-1 tool-checked" 
		ng-if="toolItemCtrl.tool.checked"
		ng-click="toolItemCtrl.checkTool()"
	>
		<i class="fa fa-wrench" aria-hidden="true">
		</i>
		
	</button>

	<div class="col-xs-11 tool-item-panel" ng-class="{strike: toolItemCtrl.tool.checked}"

	>
		
		<div class="row" ng-show="!toolItemCtrl.editMode" >
			<h4 >{{ toolItemCtrl.tool.name }}</h4>
		</div>
		<div class="row" ng-show="!toolItemCtrl.editMode">
			<div class="col-xs-8">
				Price: ${{toolItemCtrl.tool.price}}
			</div>
		</div>
		<tool-edit 
	            ng-show="toolItemCtrl.editMode"
	            tool="toolItemCtrl.toolToEdit"
	            save="toolItemCtrl.editTool(editedTool)"
	            cancel="toolItemCtrl.setEditMode(false)" 
	    />
		<div 
			class="row tool-item-controls"
			ng-show="toolItemCtrl.showControls"
		>
	    		        		
			<button class="btn btn-primary" ng-click="toolItemCtrl.setEditMode(true)">
        		<i class="fa fa-pencil-square-o"></i>
        	</button>
        	<button class="btn btn-danger" ng-click="toolItemCtrl.deleteTool()">
        		<i class="fa fa-trash-o"></i>
        	</button>
			
		</div>
	</div>

</div>
